<div class="clientes-section">
    <h2>Lista de Clientes</h2>
    @for (cliente of clientes; track $index) {
        <div class="cliente">
            <p>Nombre: {{ cliente.nombre }}</p>
            <p>CIF: {{ cliente.cif }}</p>
            <p>Dirección: {{ cliente.direccion }}</p>
            <p>País: {{ cliente.pais }}</p>
        </div>
    }
</div>
