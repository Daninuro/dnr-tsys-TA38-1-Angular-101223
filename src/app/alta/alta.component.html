<div class="alta-component">
    <h2>Alta Cliente</h2>
    <form [formGroup]="contactForm" (ngSubmit)="ContactFormSubmit()">
        <label>Nombre
            <input type="text" formControlName="nombre" />
        </label><br>
        <label>CIF
            <input type="text" formControlName="cif" />
        </label><br>
        <label>Dirección
            <input type="text" formControlName="direccion" />
        </label><br>
        <label>País
            <input type="text" formControlName="pais" />
        </label><br>
        <button [disabled]="!contactForm.valid" type="guardar">Guardar</button>
    </form>
    <p>Nombre: {{ contactForm.value.nombre }} || CIF: {{ contactForm.value.cif }} || Dirección: {{ contactForm.value.direccion }} || País: {{ contactForm.value.pais }}</p>
</div>
